name: formating-code

on:
  pull_request:
   branches:
    - main

jobs:
  checking-code:
    name: Verificando el codigo
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Instalando paquetes
        run: npm ci
      
      - name: Prettier
        with:
          path: 'node_modules'
        run: npm run make-pretty
      
      - name: Eslint
        with:
          path: 'node_modules'
        run: npm run lint
        
